<!doctype html>
<html lang="en">
  <head>

    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eindows98</title>

  <style>
    @import url('https://fonts.cdnfonts.com/css/w95fa');

    }

    input,

    select,
